<!DOCTYPE html>
<html>
<head>
    <title>Page d'accueil</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666666;
            line-height: 1.5;
        }
        
        .button {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Page d'accueil</h1>
    </div>
    <div class="container">
        <h1>Bienvenue sur notre application</h1>
        <p>Cette application web vous permet de stocker et gérer vos informations utilisateur.</p>
        <p>Vous pouvez créer un compte, vous connecter, modifier votre profil, supprimer votre compte et envoyer des formulaires.</p>
        <a href="/register" class="button">S'inscrire</a>
        <a href="/login" class="button">Se connecter</a>
    </div>
</body>
</html>
