<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666666;
            line-height: 1.5;
        }
        
        .button {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="container">
        <h1>Bienvenue sur votre tableau de bord</h1>
        <p>Ici, vous pouvez gérer votre profil, envoyer des formulaires et accéder à d'autres fonctionnalités de l'application.</p>
        <a href="/profile" class="button">Modifier le profil</a>
        <a href="/form" class="button">Envoyer un formulaire</a>
        <a href="/logout" class="button">Se déconnecter</a>
    </div>
</body>
</html>
